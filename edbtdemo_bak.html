/* Style the tab */
div.tab {

div.tab button {
    background-color: inherit;
    float: left;

    cursor: pointer;
    padding: 1px 7px;
    transition: 0.3s;
    font-size: 13px;
}

    background-color: #ddd;
}

}

function rednerChart1(str) {
	var obj = JSON.parse(str);
	console.log(str);
	if (jQuery.isEmptyObject(obj)) {
			return;
	}
	var arrExec = [0, 0, 0, 0, 0];
	for (i = 0; i < obj.arr.length; i++) {
		console.log(obj.arr[i].exectime);
		if (obj.arr[i].system == "samuel") {
			arrExec[4] = obj.arr[i].exectime/1000;
		} else if (obj.arr[i].system == "h2rdf") {
			arrExec[3] = obj.arr[i].exectime/1000;
		} else if (obj.arr[i].system == "shape") {
			arrExec[2] = obj.arr[i].exectime/1000;
		} else if (obj.arr[i].system == "shard") {
			arrExec[1] = obj.arr[i].exectime/1000;
		} else if (obj.arr[i].system == "rdf3x") {
			arrExec[0] = obj.arr[i].exectime/1000;
		}	
	}
	
	var chart1 = new CanvasJS.Chart("chartContainer1",{
    title :{
        text: "System Performance"
    },
	dataPointWidth: 45,
	width: 600,
	height: 430,
    data: [{
	type: "column",
        dataPoints : [
	    { label: "RDF3X",  y: arrExec[0]  },
	    { label: "SHARD", y: arrExec[1]  },
	    { label: "SHAPE", y: arrExec[2]  },
	    { label: "H2RDF+",  y: arrExec[3]  },
	    { label: "SAMUEL",  y: arrExec[4]  }
	]
    }]
	});	
	chart1.render();
}

			//var option = ('<option value="q'+qid+'">output '+qid+'</option>').attr({ id: "myoption"+qid ,class:"myoption"+qid });
			var option = $('<option></option>').attr({ id: "myoption"+qid ,class:"myoption"+qid, value:qid});

}

function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
	if (cityName.includes("compare")) {
		QuerySelectEventPerformInit();
		OptSelectEventOptInit();
	}
    evt.currentTarget.className += " active";
}

Object.defineProperty(Date.prototype, 'YYYYMMDDHHMMSS', {
    value: function() {
        function pad2(n) {  // always returns a string
            return (n < 10 ? '0' : '') + n;
        }

        return this.getFullYear() + "-" +
               pad2(this.getMonth() + 1) + "-" + 
               pad2(this.getDate()) + " " +
               pad2(this.getHours()) + ":" +
               pad2(this.getMinutes()) + ":" +
               pad2(this.getSeconds());
    }
});
